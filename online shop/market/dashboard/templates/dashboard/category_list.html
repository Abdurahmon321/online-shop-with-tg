{% extends 'base.html' %}
{% block title %}Category List{% endblock %}
{% block content %}
<h1>Categories</h1>
<a href="{% url 'category-create' %}" class="btn btn-primary mb-3">Add Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Parent</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in object_list %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.parent }}</td>
            <td>
                <a href="{% url 'category-update' category.pk %}" class="btn btn-info btn-sm">Edit</a>
                <a href="{% url 'category-delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
